    <meta charset="UTF-8">

<body>
<h1>Twitter IA</h1>
<h2>Tweet Generator using LSTM</h2>
<div class="row">
    <div class="column column-50">
        <label for="hashtag">Hashtag</label>
        <input id="hashtag" name="hashtag" type="text"/>
        <p>
            Num of tweets:
            <input id="tweetsSlider" type="range" step="100" min="1000" max="15000" value="5000"/>
            <span id="tweets">5000</span>
        </p>
        <button onclick="getTweets()">Get tweets</button>
    </div>
</div>
<script type="text/javascript" src="../static/app.js"></script>
